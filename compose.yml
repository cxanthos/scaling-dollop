services:
  be:
    build: ./be/docker
    container_name: vacation_be
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    env_file:
      - .env

  db:
    image: mysql:8.4
    container_name: vacation_db
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
      MYSQL_DATABASE: ${DB_DATABASE:-vacation_db}
      MYSQL_USER: ${DB_USERNAME:-vacation_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-vacation_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  db_data:
